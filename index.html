<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free 10m Beep Test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    body {
      padding: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Free 10m Beep Test</h1>
    <ul id="results" class="list-group mb-4"></ul>
    <div class="d-grid gap-2 d-md-block">
      <button id="startButton" class="btn btn-primary">Start Test</button>
      <button id="endButton" class="btn btn-danger">End Test</button>
      <button id="clearButton" class="btn btn-secondary">Clear Results</button>
    </div>
  </div>

  <audio id="startingInAudio" src="mp3s/startingin.mp3" preload="auto"></audio>
  <audio id="beepAudio" src="mp3s/beep.mp3" preload="auto"></audio>
  <audio id="finishedAudio" src="mp3s/finished.mp3" preload="auto"></audio>

  <script src="app.js"></script>

</body>
</html>
