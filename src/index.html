<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free 10m Beep Test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/bootswatch.sketchy.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="text-white bg-dark p-3 mb-3">
    <h1>Free 10m Beep Test</h1>
  </header>
  <div class="container">
    <div class="d-grid gap-2 d-md-block">
      <button id="startButton" class="btn btn-primary">Start Test</button>
      <button id="endButton" class="btn btn-danger">End Test</button>
      <button id="clearButton" class="btn btn-secondary">Clear Results</button>
    </div>
  </div>
  <div class="footer text-center bg-secondary bg-gradient text-white p-3 ">
    <p>For this project, visit <a href="https://github.com/andyj/free-beep-test-timer" target="_blank" class="text-white">https://github.com/andyj/free-beep-test-timer</a></p>
  </div>
  <audio id="startingInAudio" src="mp3s/startingin.mp3" preload="auto"></audio>
  <audio id="beepAudio" src="mp3s/beep.mp3" preload="auto"></audio>
  <audio id="finishedAudio" src="mp3s/finished.mp3" preload="auto"></audio>
  <script src="js/app.js"></script>
</body>
</html>
